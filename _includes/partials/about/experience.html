<div class="relative items-center flex flex-col p-6 space-y-6 bg-customBlueBase dark:bg-customDarkLight rounded-lg md:w-auto">

            <img src="assets/images/icons/icon-experience.svg" alt="" />
        </div>
    </div>
    <h5 class="pt-6 text-xl found-bold text-center capitalize md:text-left w-full">
        {% t about.experience.title %}
    </h5>
</div>

            <img src="assets/images/icons/icon-location.svg" alt="" class="w-10 h-10"/>

            </h6>
        </div>
    </div>

    <div class="relative flex flex-col p-6 bg-customBlueBase dark:bg-customDarkLight rounded-lg md:mt-8">

            {% t about.experience.backward_position.title %}
        </h5>
        <h5 class="text-lg found-bold text-center md:text-left w-full">
