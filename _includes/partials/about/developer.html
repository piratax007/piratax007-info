<div class="container flex flex-col w-3/4 mx-auto items-center justify-center mt-6 mb-6 md:flex-row">
<!--    <div class="flex py-4 px-6">
        <img src="../../../assets/images/Fausto_M_Lagos_S.jpeg" alt="" class="rounded-full w-[128px]"/>
    </div>-->
    <div class="flex flex-col items-center w-auto mx-auto md:px-6">
        <div class="flex flex-col items-center mx-auto w-max-screen md:w-auto">
            <h1 class="text-lg font-bold md:text-4xl">
            {% t about.name %}
            </h1>
            <h2 class="md:text-2xl">
                {% t about.academic_background.msc.title %}
            </h2>
            <h3 class="text-xl">
                {% t about.experience.current_position.description %}
            </h3>
        </div>
        <div class="flex flex-row mx-auto md:items-center justify-center">
            {% for tool in site.data.tools %}
            <div class="flex flex-col mx-2 p-2 md:bg-customDarkLight md:rounded-full md:flex-row md:w-14">
                {% svg "/assets/images/icons/{{ tool.icon }}" %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
