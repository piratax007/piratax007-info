{% for location in site.data.locations %}
<div class="py-2 flex flex-col items-center justify-between md:flex-row">
    <div class="location-item">
        {% svg "/assets/images/icons/{{ location.icon }}" width=24 %}
    </div>
    <div class="flex">
        <p class="text-center text-sm w-auto md:text-normal">
            {{ location.name }}
        </p>
    </div>
</div>
{% endfor %}
